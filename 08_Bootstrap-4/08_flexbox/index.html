<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center display-4">Navs+Flex</h1>
        <div>
            <ul class="nav border border-primary ">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
        </div><hr>

        <nav class="nav nav-tabs justify-content-around">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </nav><hr>
        
        <h1 class="text-center display-4">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-sm">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-sm">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-sm">SMALL</button>
        </div><hr>

        <h1 class="text-center display-4">Examples</h1>
        <div class="d-flex justify-content-between flex-md-row flex-column">
            <button class="btn btn-info btn-lg">Link 1</button>
            <button class="btn btn-info btn-lg">Link 2</button>
            <button class="btn btn-info btn-lg">Link 3</button>
            <button class="btn btn-info btn-lg">Link 4</button>
            <button class="btn btn-info btn-lg">Link 5</button>
            <button class="btn btn-info btn-lg">Link 6</button>
        </div><hr>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
