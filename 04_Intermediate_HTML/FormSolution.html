<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="fName">First Name:</label>
			<input id="fName" type="text" name="firstNAME" placeholder="John" required="required">
			<label for="lName">Last Name:</label>
			<input id="lName" type="text" name="lastNAME" placeholder="Smith" required="required">
		</div>
				
		<div>
			<label for="male">Male:</label>
			<input id="male" type="radio" name="GENDER" value="male">
			<label for="female">Female:</label>
			<input id="female" type="radio" name="GENDER" value="female">
			<label for="other">Other:</label>
			<input id="other" type="radio" name="GENDER" value="other">
		</div>
				
		<div>
			<label for="email">Email:</label>
			<input id="email" type="Email" name="EMAIL" required="Email" placeholder="your email">
			<label for=password>Password:</label>
			<input id="password" type="Password" name="PASSWORD" minlength="5" maxlength="10" required="Password" placeholder="your password">
		</div>
		
		<div>
			<fieldset>
				<legend>Birthday:</legend>
				<select name="MONTH">
					<option value="0">Month</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select name="DAY">
					<option value="0">Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="YEAR">
				<option value="0">Year</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
			</select>
			</fieldset>
		</div>
		
		<div>
			<label for="agree">I agree to the terms and conditions!</label>
			<input id="agree" type="checkbox" name="CHECKBOX" required="checkbox">
		</div>

		<input type="submit">
	</form>
</body>
</html>
