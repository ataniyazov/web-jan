<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="assets/fontawesome-free-5.14.0-web/css/all.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo ..." maxlength="40">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to Gym</li>
            <li><span><i class="fa fa-trash"></i></span> Visit Hallen</li>
            <li><span><i class="fa fa-trash"></i></span> Complete assignments in Math</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>
</html>
