<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatap Clone</title>
    <link rel="stylesheet" href="circles.css">

    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
    
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
        var keyData = {
            a: {color: "purple", sound: new Howl({src: ['sounds/bubbles.mp3']})},
            b: {color: "orange", sound: new Howl({src: ['sounds/clay.mp3']})},
            c: {color: "magenta", sound: new Howl({src: ['sounds/confetti.mp3']})},
            d: {color: "red", sound: new Howl({src: ['sounds/corona.mp3']})},
            e: {color: "blue", sound: new Howl({src: ['sounds/dotted-spiral.mp3']})},
            f: {color: "cyan", sound: new Howl({src: ['sounds/flash-1.mp3']})},
            g: {color: "green", sound: new Howl({src: ['sounds/flash-2.mp3']})},
            h: {color: "lighblue", sound: new Howl({src: ['sounds/flash-3.mp3']})},
            i: {color: "yellow", sound: new Howl({src: ['sounds/glimmer.mp3']})},
            j: {color: "violet", sound: new Howl({src: ['sounds/moon.mp3']})},
            k: {color: "grey", sound: new Howl({src: ['sounds/pinwheel.mp3']})},
            l: {color: "carmine", sound: new Howl({src: ['sounds/piston-1.mp3']})},
            m: {color: "pink", sound: new Howl({src: ['sounds/piston-2.mp3']})},
            n: {color: "mustard", sound: new Howl({src: ['sounds/piston-3.mp3']})},
            o: {color: "amber", sound: new Howl({src: ['sounds/prism-1.mp3']})},
            p: {color: "maroon", sound: new Howl({src: ['sounds/prism-2.mp3']})},
            q: {color: "navy", sound: new Howl({src: ['sounds/prism-3.mp3']})},
            r: {color: "indigo", sound: new Howl({src: ['sounds/splits.mp3']})},
            s: {color: "lime", sound: new Howl({src: ['sounds/squiggle.mp3']})},
            t: {color: "aqua", sound: new Howl({src: ['sounds/strike.mp3']})},
            u: {color: "peach", sound: new Howl({src: ['sounds/suspension.mp3']})},
            v: {color: "brown", sound: new Howl({src: ['sounds/timer.mp3']})},
            w: {color: "teal", sound: new Howl({src: ['sounds/ufo.mp3']})},
            x: {color: "coral", sound: new Howl({src: ['sounds/veil.mp3']})},
            y: {color: "white", sound: new Howl({src: ['sounds/wipe.mp3']})},
            z: {color: "bronze", sound: new Howl({src: ['sounds/zig-zag.mp3']})},
        };
        
        var circles = [];

        function onKeyDown(event) {
            if (keyData[event.key]) {
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 300);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);
            }
        }
 
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
